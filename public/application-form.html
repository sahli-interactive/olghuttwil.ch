<form name="application" data-netlify="true" class="grid grid-cols-6 gap-x-5 gap-y-4"><input type="hidden"
    name="form-name" value="application">
  <div class="form-control col-span-3"><label for="firstName" class="">Vorname</label><input id="firstName"
      placeholder="Vanessa" type="text" name="firstName" value="" tabindex="0"></div>
  <div class="form-control col-span-3"><label for="lastName" class="">Nachname</label><input id="lastName"
      placeholder="Muster" type="text" name="lastName" value=""></div>
  <div class="form-control col-span-3"><label for="phoneNumber" class="">Telefonnummer</label><input id="phoneNumber"
      placeholder="+41 00 000 00 00" type="tel" name="phoneNumber" value=""></div>
  <div class="form-control col-span-3"><label for="email" class="">E-Mail</label><input id="email"
      placeholder="vanessa@muster.ch" type="email" name="email" value=""></div>
  <div class="form-control col-span-2"><label for="birthDate" class="">Geburtsdatum</label><input id="birthDate"
      placeholder="01.01.1970" type="date" name="birthDate" value=""></div>
  <div class="form-control col-span-full"><label for="street" class="">Strasse und Hausnummer</label><input id="street"
      placeholder="Musterstrasse 5" type="text" name="street" value=""></div>
  <div class="form-control col-span-2"><label for="zipCode" class="">PLZ</label><input id="zipCode" placeholder="3000"
      type="text" name="zipCode" value=""></div>
  <div class="form-control col-span-4"><label for="city" class="">Ort</label><input id="city" placeholder="Bern"
      type="text" name="city" value=""></div>
  <div class="form-control col-span-3"><label for="siCard"
      class="after:content-[&quot;_(optional)&quot;]">SI-Card-Nummer</label><input id="siCard" placeholder=""
      type="text" name="siCard" value=""></div>
  <div class="form-control col-span-3"><label for="solv"
      class="after:content-[&quot;_(optional)&quot;]">SOLV-Nummer</label><input id="solv" placeholder="" type="text"
      name="solv" value=""></div>
  <div class="col-span-full flex justify-end gap-3"><button class="btn btn-secondary">Abbrechen</button><button
      type="submit" class="btn btn-primary">Mitglied werden</button></div>
</form>
